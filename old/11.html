<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
	<title>Lista Javascript - Ex11</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="ex11">
	<div class="container">
		<header>
			<div class="title">Exercício 11</div>
			<div class="subtitle">Insira os números (informações pessoais)</div>
		</header>
		<form method="post" onsubmit="return validateForm()" name="form">
			<input type="text" name="nome" placeholder="Ex nome: Exemplo de Oliveira">
			<input type="email" name="email" placeholder="Ex email: exemplo@exemplo.com">
			<input type="text" name="cpf" placeholder="Ex CPF: 123.456.789-01">
			<input type="number" name="idade" placeholder="Ex idade: 34">
			<button type="submit">Enviar</button>
			<a href="index.html"><button type="button" id="back">Voltar</button></a>
		</form>
	</div>

	<div class="message message-empty" id="message-empty">
		<div class="title">
			Cuidado!
			<button class="close" class="close"><i class='fa fa-times-circle'></i></button>
		</div>
		<div class="text" id="cuidado"><p>Todos os campos devem ser preenchidos!</p></div>
	</div>
	<div class="message message-zero" id="message">
		<div class="title">
			Resultado
			<button class="close" class="close"><i class='fa fa-times-circle'></i></button>
		</div>
		<div class="text" id="value"></div>
	</div>
	
<script type="text/javascript">
	var i; 
	var close = document.getElementsByClassName("close");
	var message = document.getElementsByClassName("message");

	for(i = 0; i < close.length; i++){
		close[i].addEventListener("click", closeMessage);
	}

	function closeMessage(){
		var nome = document.forms["form"]["nome"];
		var email = document.forms["form"]["email"];
		var cpf = document.forms["form"]["cpf"];
		var idade = document.forms["form"]["idade"];

		nome.value = "";
		email.value = "";
		cpf.value = "";
		idade.value = "";

		for(i = 0; i < message.length; i++){
			message[i].style.display = "none";
		}
	}

	function validateForm(){
		var nome = document.forms["form"]["nome"].value;
		var email = document.forms["form"]["email"].value;
		var cpf = document.forms["form"]["cpf"].value;
		var idade = document.forms["form"]["idade"].value;

		var value = document.getElementById("value");

		if (nome == "" || email == "" || cpf == "" || idade == "") {
			var message = document.getElementById("message-empty");
			message.style.display = "block";
			return false;
		}else{
			value.innerHTML = "<p><span class='negrito'>Nome:</span> "+nome+"<br><span class='negrito'>Email:</span> "+email+"<br><span class='negrito'>CPF:</span> "+cpf+"<br><span class='negrito'>Idade:</span> "+idade+"</p>";

			var message = document.getElementById("message");
			message.style.display = "block";
			return false;
		}
	}

</script>
</body>
</html>
