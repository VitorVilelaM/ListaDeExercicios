<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
	<title>Lista Express-Handlebars</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="index">
	<div class="container">
		<header>
			<div class="title">Exercícios</div>
			<div class="subtitle">Escolha o número do exercício</div>
		</header>
		<form method="post" onsubmit="return validateForm()" name="form">
			<input type = "number" name="number">
			<button type="submit">Enviar</button>	
		</form>
	</div>

	<div class="message message-invalid" id="message">
		<div class="title">
			Cuidado!
			<button class="close" class="close"><i class='fa fa-times-circle'></i></button>
		</div>
		<div class="text" id="error"></div>
	</div>
	
<script type="text/javascript">
	var i; 
	var close = document.getElementsByClassName("close");
	var message = document.getElementsByClassName("message");

	for(i = 0; i < close.length; i++){
		close[i].addEventListener("click", closeMessage);
	}

	function closeMessage(){
		var number = document.forms["form"]["number"];
		number.value = "";
		for(i = 0; i < message.length; i++){
			message[i].style.display = "none";
		}
	}

	function validateForm(){
		let number = document.forms["form"]["number"].value;
		var error = document.getElementById("error");

		if (number == "") {
			error.innerHTML = "<p>Todos os campos devem ser preenchidos!</p>";
		}else if(number > 11){
			error.innerHTML = "<p>Selecione um número de exercício válido (1 - 11)!</p>";
		}else{
			var form = document.forms["form"];
			form.action = number+".html";
			return true;
		}

		var message = document.getElementById("message");
		message.style.display = "block";
		return false;
	}
</script>
</body>
</html>
