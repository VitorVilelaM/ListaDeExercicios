<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
	<title>Lista Javascript - Ex10</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="ex10">
	<div class="container">
		<header>
			<div class="title">Exercício 10</div>
			<div class="subtitle">Insira os números (nascimento/trabalho)</div>
		</header>
		<form method="post" onsubmit="return validateForm()" name="form">
			<input type = "number" name="idade" placeholder="Ex ano nascimento: 1956" min="0" step="0">
			<input type = "number" name="anos" placeholder="Ex ano ingresso empresa: 2000" min="0" step="0">
			<button type="submit">Enviar</button>
			<a href="index.html"><button type="button" id="back">Voltar</button></a>
		</form>
	</div>

	<div class="message message-empty" id="message-empty">
		<div class="title">
			Cuidado!
			<button class="close" class="close"><i class='fa fa-times-circle'></i></button>
		</div>
		<div class="text" id="cuidado"><p>Todos os campos devem ser preenchidos!</p></div>
	</div>
	<div class="message message-zero" id="message">
		<div class="title">
			Resultado
			<button class="close" class="close"><i class='fa fa-times-circle'></i></button>
		</div>
		<div class="text" id="value"></div>
	</div>
	
<script type="text/javascript">
	var i; 
	var close = document.getElementsByClassName("close");
	var message = document.getElementsByClassName("message");

	for(i = 0; i < close.length; i++){
		close[i].addEventListener("click", closeMessage);
	}

	function closeMessage(){
		var idade = document.forms["form"]["idade"];
		var anos = document.forms["form"]["anos"];
		idade.value = "";
		anos.value = "";

		for(i = 0; i < message.length; i++){
			message[i].style.display = "none";
		}
	}

	function validateForm(){
		var idade = document.forms["form"]["idade"].value;
		var anos = document.forms["form"]["anos"].value;
		var value = document.getElementById("value");

		if (idade == "" || anos == "") {
			var message = document.getElementById("message-empty");
			message.style.display = "block";
			return false;
		}else{
			idade = 2022 - idade;
			anos = 2022 - anos;
			
			if ((idade >= 65) || (anos >= 30) || (idade >= 60 && anos >= 25)) {
			value.innerHTML = "<p>O funcionário tem "+idade+" anos e trabalha à "+anos+" anos. Portanto ele <span class='negrito'>REQUER APOSENTADORIA</span></p>";
			}else{
				value.innerHTML = "<p>O funcionário tem "+idade+" anos e trabalha à "+anos+" anos. Portanto ele <span class='negrito'>NÃO REQUER APOSENTADORIA</span></p>";
			}

			var message = document.getElementById("message");
			message.style.display = "block";
			return false;
		}
	}

</script>
</body>
</html>
